  <body>

      <header>
          <div class="wrap">
            <a href="/">POAPscan</a>
            <img class="logo" src="/images/poap.png">
          </div>
      </header>

      <main>

          <section class="tokenHeader center">
            <div id="event" class="wrap">
            </div>
          </section>
          <section class="tokenDetails">
            <div class="divider">
              <div class="wrap">
                <h3>Owner</h3>
              </div>
            </div>
            <div class="wrap">
              <p>
                <a id="owner" href="">0x614A61a3b7F2fd8750AcAAD63b2a0CFe8B8524F1</a>
              </p>
            </div>

              <div class="divider">
                <div class="wrap">
                  <h3>Share on the interwebz</h3>
                </div>
              </div>
              <div class="wrap">
                <ul class="share">
                  <li>
                    <a id="twitter-link"  href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="Look at my badge!" data-url="https://scan.poap.xyz/event/?tokenId=" data-via="poapxyz" data-size="large" data-lang="en" data-show-count="false"></a>
                  </li>
                </ul>
              </div>
          </section>


      </main>

      <footer>
          <div class="wrap">
            <p>
              Powered by <a href="#">POAP</a><br>
              An ETHDenver hack
            </p>
          </div>
      </footer>

      <script id="template" type="x-tmpl-mustache">
        <h1>{{ name }}</h1>
        <div class="center">
          {{ city }}, {{ country }}<br>
          {{ startMonth }} {{ startDay }} - {{ endMonth }}{{ endDay }} {{ year }}</div>
        <div class="badge">
            <img src="{{ image }}">
        </div>
      </script>

      <script src="./bundle.js"></script>


  </body>
